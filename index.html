<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .main-container {
      width: 100%;
      display: flex;
    }

    .controls {
      padding: 8px;
      width: 20%;
    }

    #canvasContainer {
      width: 80%;
    }

    .legendColor {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 1px solid black;
    }

    .upload-file-hint {
      color: gray;
      font-style: italic;
    }
  </style>
</head>

<body>
  <main>
    <div class="main-container">

      <div id="canvasContainer"></div>

      <div class="controls">


        <div class="mb-3 d-flex flex-column justify-content-start align-items-start">
          <label for="image" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="image" accept="image/*" />
        </div>

        <div class="mb-3 d-flex flex-column justify-content-start align-items-start">
          <label for="positions" class="form-label">Upload Positions File <sub class="upload-file-hint">(.CSV
              only)</sub></label>
          <input type="file" class="form-control" id="positions" accept=".csv" />
        </div>

        <div class="mb-3 d-flex justify-content-start align-items-start">
          <label for="showImage" class="form-label w-50">Show Image</label>
          <input type="checkbox" class="form-check-input" id="showImage" />
        </div>


        <ul class="nav nav-tabs" id="nav-tab" role="tablist">

          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="cellComposition" data-bs-toggle="tab"
              data-bs-target="#cell-composition-pane" type="button" role="tab" aria-controls="cell-composition-pane"
              aria-selected="true">Cell Composition</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" id="genes" data-bs-toggle="tab" data-bs-target="#genes-pane" type="button"
              role="tab" aria-controls="genes-pane" aria-selected="false">Genes</button>
          </li>
        </ul>

        <div class="tab-content py-3" id="nav-tabContent">

          <div class="tab-pane fade show active" id="cell-composition-pane" role="tabpanel"
            aria-labelledby="cellComposition" tabindex="0">

            <div class="mb-3 d-flex flex-column justify-content-start align-items-start">
              <label for="values" class="form-label">Upload Values File <sub class="upload-file-hint">(.CSV
                  only)</sub></label>
              <input type="file" class="form-control" id="values" accept=".csv" />
            </div>

            <div class="mb-3 d-flex justify-content-start align-items-start">
              <label for="showAllLevels" class="form-label w-50">Show all levels without zoom</label>
              <input type="checkbox" class="form-check-input" id="showAllLevels" />
            </div>

            <div class="mb-3 d-flex justify-content-start align-items-start">
              <label for="showCluster" class="form-label w-50">Show Cluster</label>
              <input type="checkbox" class="form-check-input" id="showCluster" />
            </div>

            <div class="card mt-3">
              <div class="card-header">
                Spot Cell Composition
              </div>
              <div id="infoBox" class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text h6"></p>
              </div>
            </div>
    
          </div>

          <div class="tab-pane fade" id="genes-pane" role="tabpanel" aria-labelledby="genes" tabindex="0">

            <div class="mb-3 d-flex flex-column justify-content-start align-items-start">
              <label for="genesUpload" class="form-label">Upload Genes File <sub class="upload-file-hint">(.CSV
                  only)</sub></label>
              <input type="file" class="form-control" id="genesUpload" accept=".csv" />
            </div>

            <div class="mb-3 d-flex flex-column justify-content-start align-items-start">
              <label class="form-label">Select Target Gene </label>
              <select id="selectGenes" class="form-select" aria-label="select gene">
                <option selected disabled>No available options</option>
              </select>
            </div>

            <div id="heatmapGrad" class="mb-3 d-flex flex-column justify-content-start align-items-start">
              <h6>Gradient based on values from 0 to 10</h6>
            </div>

          </div>

        </div>




        <button onclick="generateVis()" class="btn btn-primary btn-lg my-2">
          Generate
        </button>

        <button onclick="showDemo()" class="btn btn-primary btn-lg my-2">
          Demo
        </button>

      </div>


    </div>
  </main>
  <script src="sketch.js"></script>
  <script src="processing.js"></script>
</body>

</html>
